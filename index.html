<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfitPath Growth Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .value-dark {
            color: #e5e7eb;
        }

        .value-light {
            color: #111827;
        }

        .accent-dark {
            color: #34d399;
        }

        .accent-light {
            color: #047857;
        }

        body.light {
            background: #ffffff;
            color: #0a0a0a;
        }

        body.light .card {
            background: #ffffff;
            border-color: #e5e7eb;
        }

        body.light .muted {
            color: #374151;
        }

        body.light .label {
            color: #111827;
        }

        body.light .divider {
            border-color: #e5e7eb;
        }

        body.light .toggle {
            border-color: #111827;
            color: #111827;
            background: #ffffff;
        }

        body.light .export {
            border-color: #111827;
            color: #111827;
            background: #ffffff;
        }

        body.light .value-dark {
            color: #111827;
        }

        body.light .accent-dark {
            color: #047857;
        }

        #exportArea {
            width: 100%;
            margin: 0 auto;
        }

        body.exporting #exportArea {
            width: 794px;
            min-height: 1123px;
            margin: 0 auto;
        }

        body.exporting .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        body.exporting .py-6 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        body.exporting [data-metric-text] {
            width: 10.5rem;
            height: 2.75rem;
            line-height: 2.75rem;
            padding-top: 0;
            padding-bottom: 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 7px;
            border-radius: 9999px;
            background: linear-gradient(90deg, #34d399 0%, #34d399 50%, #3f3f46 50%, #3f3f46 100%);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 9999px;
            background: #34d399;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 9999px;
            background: #34d399;
            border: none;
        }

        input[type="range"]::-moz-range-track {
            height: 7px;
            border-radius: 9999px;
            background: transparent;
        }

        .pill {
            position: relative;
        }

        .pill-stepper {
            opacity: 0;
            pointer-events: none;
            transition: opacity 150ms ease;
        }

        .pill:hover .pill-stepper,
        .pill:focus-within .pill-stepper {
            opacity: 1;
            pointer-events: auto;
        }

        .pill-button {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            border: 1px solid #3f3f46;
            background: #18181b;
            color: #e5e7eb;
            font-size: 10px;
            line-height: 1;
        }

        .pill-button:hover {
            border-color: #34d399;
            color: #34d399;
        }

        body.light .pill-button {
            border-color: #d1d5db;
            background: #ffffff;
            color: #111827;
        }
    </style>
</head>

<body class="min-h-screen bg-zinc-950 text-zinc-100">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script>
            const METRICS = {
                serviceCost: {
                    label: "Total Investment",
                    min: 0,
                    max: 25000,
                    step: 500,
                    default: 15000,
                    format: (value) => formatCurrency(value)
                },
                emails: {
                    label: "Total Emails Sent",
                    min: 0,
                    max: 1000000,
                    step: 25000,
                    default: 100000,
                    format: (value) => value.toLocaleString()
                },
                replyRate: {
                    label: "Real Reply Rate",
                    min: 0,
                    max: 5,
                    step: 0.05,
                    default: 0.75,
                    format: (value) => `${value.toFixed(2)}%`
                },
                interestedRate: {
                    label: "Interested Reply Rate",
                    min: 0,
                    max: 100,
                    step: 1,
                    default: 15,
                    format: (value) => `${Math.round(value)}%`
                },
                bookingRate: {
                    label: "Lead-to-Booking Rate",
                    min: 0,
                    max: 100,
                    step: 1,
                    default: 50,
                    format: (value) => `${Math.round(value)}%`
                },
                showRate: {
                    label: "Meeting Show Rate",
                    min: 0,
                    max: 100,
                    step: 1,
                    default: 80,
                    format: (value) => `${Math.round(value)}%`
                },
                closeRate: {
                    label: "Close Rate",
                    min: 0,
                    max: 100,
                    step: 1,
                    default: 25,
                    format: (value) => `${Math.round(value)}%`
                },
                dealSize: {
                    label: "Average Deal Size",
                    min: 0,
                    max: 10000000,
                    step: 50000,
                    default: 250000,
                    format: (value) => formatCurrency(value)
                }
            };

            const SBM_PRESET = {
                serviceCost: { default: 5000, min: 0, max: 25000, step: 250 },
                emails: { default: 25000, min: 0, max: 250000, step: 2500 },
                replyRate: { default: 0.75, min: 0, max: 5, step: 0.05 },
                interestedRate: { default: 15, min: 0, max: 100, step: 1 },
                bookingRate: { default: 50, min: 0, max: 100, step: 1 },
                showRate: { default: 80, min: 0, max: 100, step: 1 },
                closeRate: { default: 25, min: 0, max: 100, step: 1 },
                dealSize: { default: 10000, min: 0, max: 250000, step: 1000 }
            };

            const ENTERPRISE_PRESET = {
                serviceCost: { default: 15000, min: 0, max: 50000, step: 1000 },
                emails: { default: 100000, min: 0, max: 1000000, step: 25000 },
                replyRate: { default: 0.75, min: 0, max: 5, step: 0.05 },
                interestedRate: { default: 15, min: 0, max: 100, step: 1 },
                bookingRate: { default: 50, min: 0, max: 100, step: 1 },
                showRate: { default: 80, min: 0, max: 100, step: 1 },
                closeRate: { default: 25, min: 0, max: 100, step: 1 },
                dealSize: { default: 250000, min: 0, max: 10000000, step: 50000 }
            };

            function formatCurrency(value) {
                return new Intl.NumberFormat("en-US", {
                    style: "currency",
                    currency: "USD",
                    maximumFractionDigits: 0
                }).format(value);
            }

            function roundHundreds(value) {
                return Math.round(value / 100) * 100;
            }

            const elements = {};
            const textInputs = {};
            const metricBlocks = document.querySelectorAll("[data-metric]");

            metricBlocks.forEach((block) => {
                const key = block.dataset.metric;
                const config = METRICS[key];
                if (!config) return;

                const labelEl = block.querySelector("[data-metric-label]");
                const inputEl = block.querySelector("[data-metric-input]");
                const textEl = block.querySelector("[data-metric-text]");

                if (labelEl) labelEl.textContent = config.label;
                if (inputEl) elements[key] = inputEl;
                if (textEl) textInputs[key] = textEl;
            });

            const outputs = {
                replies: document.getElementById("replies"),
                interested: document.getElementById("interested"),
                bookings: document.getElementById("bookings"),
                shows: document.getElementById("shows"),
                closes: document.getElementById("closes"),
                revenue: document.getElementById("revenue"),
                netReturn: document.getElementById("netReturn"),
                roiMultiple: document.getElementById("roiMultiple")
            };

            const setRangeFill = (input) => {
                const min = Number(input.min);
                const max = Number(input.max);
                const val = Number(input.value);
                const pct = max === min ? 0 : ((val - min) / (max - min)) * 100;
                input.style.background = `linear-gradient(90deg, #34d399 0%, #34d399 ${pct}%, #3f3f46 ${pct}%, #3f3f46 100%)`;
            };

            const updateRangeFills = () => {
                Object.values(elements).forEach((input) => {
                    setRangeFill(input);
                });
            };

            const formatDisplayValue = (key, value) => {
                const formatter = METRICS[key].format;
                return formatter ? formatter(value) : value;
            };

            const getStepPrecision = (step) => {
                const stepText = String(step);
                const parts = stepText.split(".");
                return parts[1] ? parts[1].length : 0;
            };

            const clampToStep = (value, min, max, step) => {
                const clamped = Math.min(Math.max(value, min), max);
                if (!step) return clamped;
                const stepped = Math.round((clamped - min) / step) * step + min;
                const precision = getStepPrecision(step);
                return Number(stepped.toFixed(precision));
            };

            const parseInputValue = (value) => {
                const cleaned = value.replace(/[^0-9.-]/g, "");
                const parsed = Number(cleaned);
                return Number.isFinite(parsed) ? parsed : null;
            };

            const setReadouts = () => {
                Object.keys(METRICS).forEach((key) => {
                    if (textInputs[key]) {
                        textInputs[key].value = formatDisplayValue(key, state[key]);
                    }
                });
            };

            const calculate = () => {
                const replies = Math.round(state.emails * (state.replyRate / 100));
                const interested = Math.round(replies * (state.interestedRate / 100));
                const bookings = Math.round(interested * (state.bookingRate / 100));
                const shows = Math.round(bookings * (state.showRate / 100));
                const closes = Math.floor(shows * (state.closeRate / 100));
                const revenue = roundHundreds(closes * state.dealSize);
                const netReturn = roundHundreds(revenue - state.serviceCost);
                const roiMultiple = state.serviceCost === 0 ? 0 : revenue / state.serviceCost;

                outputs.replies.textContent = replies.toLocaleString();
                outputs.interested.textContent = interested.toLocaleString();
                outputs.bookings.textContent = bookings.toLocaleString();
                outputs.shows.textContent = shows.toLocaleString();
                outputs.closes.textContent = closes.toLocaleString();
                outputs.revenue.textContent = formatCurrency(revenue);
                outputs.netReturn.textContent = formatCurrency(netReturn);
                outputs.roiMultiple.textContent = `${roiMultiple.toFixed(1)}×`;
            };

            const state = {};

            const applyPreset = (preset) => {
                Object.keys(METRICS).forEach((key) => {
                    const config = preset[key];
                    if (!config) return;
                    METRICS[key].min = config.min;
                    METRICS[key].max = config.max;
                    METRICS[key].step = config.step;
                    METRICS[key].default = config.default;

                    const rangeEl = elements[key];
                    const textEl = textInputs[key];
                    if (rangeEl) {
                        rangeEl.min = config.min;
                        rangeEl.max = config.max;
                        rangeEl.step = config.step;
                        rangeEl.value = config.default;
                    }
                    state[key] = config.default;
                });

                setReadouts();
                updateRangeFills();
                calculate();
            };

            const applyBaseline = () => {
                Object.keys(METRICS).forEach((key) => {
                    const config = METRICS[key];
                    const rangeEl = elements[key];
                    if (rangeEl) {
                        rangeEl.min = config.min;
                        rangeEl.max = config.max;
                        rangeEl.step = config.step;
                        rangeEl.value = config.default;
                    }
                    state[key] = config.default;
                });

                setReadouts();
                updateRangeFills();
                calculate();
            };

            Object.keys(elements).forEach((key) => {
                const rangeEl = elements[key];
                const textEl = textInputs[key];
                const stepperContainer = rangeEl.closest("[data-metric]")?.querySelector(".pill-stepper");
                const stepButtons = stepperContainer ? stepperContainer.querySelectorAll("[data-stepper]") : [];

                rangeEl.addEventListener("input", (event) => {
                    state[key] = Number(event.target.value);
                    updateRangeFills();
                    setReadouts();
                    calculate();
                });

                if (textEl) {
                    textEl.addEventListener("focus", () => {
                        textEl.value = state[key];
                        textEl.select();
                    });

                    textEl.addEventListener("keydown", (event) => {
                        if (event.key === "Enter") {
                            textEl.blur();
                        }
                    });

                    textEl.addEventListener("blur", () => {
                        const parsed = parseInputValue(textEl.value);
                        const config = METRICS[key];
                        const value = parsed === null ? state[key] : parsed;
                        const normalized = clampToStep(value, config.min, config.max, config.step);
                        state[key] = normalized;
                        rangeEl.value = normalized;
                        updateRangeFills();
                        setReadouts();
                        calculate();
                    });
                }

                stepButtons.forEach((button) => {
                    button.addEventListener("click", () => {
                        const config = METRICS[key];
                        const delta = button.dataset.stepper === "down" ? -config.step : config.step;
                        const nextValue = clampToStep(state[key] + delta, config.min, config.max, config.step);
                        state[key] = nextValue;
                        rangeEl.value = nextValue;
                        updateRangeFills();
                        setReadouts();
                        calculate();
                    });
                });
            });

            applyBaseline();

            const presetButtons = document.querySelectorAll("[data-preset]");
            const setActivePresetButton = (activeButton) => {
                presetButtons.forEach((btn) => {
                    btn.classList.toggle("border-emerald-400/60", btn === activeButton);
                    btn.classList.toggle("text-emerald-200", btn === activeButton);
                });
            };

            presetButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const preset = button.dataset.preset === "enterprise" ? ENTERPRISE_PRESET : SBM_PRESET;
                    applyPreset(preset);
                    setActivePresetButton(button);
                });
            });

            if (presetButtons.length > 0) {
                setActivePresetButton(null);
            }

            const exportButton = document.getElementById("exportPdf");
            exportButton.addEventListener("click", async () => {
                const { jsPDF } = window.jspdf;

                const root = document.documentElement;
                const exportArea = document.getElementById("exportArea");
                const isLight = document.body.classList.contains("light");
                const backgroundColor = isLight ? "#ffffff" : "#0b0b0c";

                const themeToggle = document.getElementById("themeToggle");
                const exportPdf = document.getElementById("exportPdf");
                const presetToggles = document.querySelectorAll("[data-preset]");
                const prevThemeDisplay = themeToggle.style.display;
                const prevExportDisplay = exportPdf.style.display;
                const prevPresetDisplays = Array.from(presetToggles).map((btn) => btn.style.display);
                const prevOverflow = root.style.overflow;
                root.style.overflow = "visible";
                document.body.classList.add("exporting");
                themeToggle.style.display = "none";
                exportPdf.style.display = "none";
                presetToggles.forEach((btn) => {
                    btn.style.display = "none";
                });

                const canvas = await html2canvas(exportArea, {
                    backgroundColor,
                    scale: 2,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: exportArea.scrollWidth,
                    windowHeight: exportArea.scrollHeight,
                });

                themeToggle.style.display = prevThemeDisplay;
                exportPdf.style.display = prevExportDisplay;
                presetToggles.forEach((btn, index) => {
                    btn.style.display = prevPresetDisplays[index];
                });
                document.body.classList.remove("exporting");
                root.style.overflow = prevOverflow;

                const pdf = new jsPDF("p", "pt", "a4");
                const pageWidth = pdf.internal.pageSize.getWidth();
                const imgWidth = pageWidth;
                const imgHeight = canvas.height * pageWidth / canvas.width;
                pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, imgWidth, imgHeight);

                pdf.save("roi-calculator.pdf");
            });

            const themeToggle = document.getElementById("themeToggle");
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("light");
                updateRangeFills();
            });
        </script>
</body>
